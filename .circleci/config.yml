version: 2
jobs:
  integrate:
    working_directory: /app
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: Environment
          command: |
            git --version
            env | sort | grep "CIRCLE"
      - run:
          name: Intro
          command: ./play --manuscript .circleci/manuscript.yml --part gitintro
      - run:
          name: Swap to target branch and test integration
          command: ./play --manuscript .circleci/manuscript.yml --part integrate
  build:
    working_directory: /app
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: Swap to target branch and integrate
          command: ./play --manuscript .circleci/manuscript.yml --part integrate
  
  deliver:
    working_directory: /app
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: Intro
          command: ./play --manuscript .circleci/manuscript.yml --part gitintro
      - run:
          name: integrate
          command: ./play --manuscript .circleci/manuscript.yml --part integrate
      - run:
          name: Deliver
          command: ./play --manuscript .circleci/manuscript.yml --part deliver
          
  dev_test:
    working_directory: /app
    docker:
      - image: alpine
    steps:
      - checkout

workflows:
  version: 2
  tenak-reference-guide:
    jobs:
      - integrate:
          filters:
            branches:
              only:
                - /ready\/.+/ 
      - build:
          requires:
            - integrate
      - deliver:
          requires:
            - build
      - dev_test:
          filters:
            branches:
              only:
                - /\d+\-.+/
